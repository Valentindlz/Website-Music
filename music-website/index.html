<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>Website Music</header>
    <section>
      <div class="hero-img"></div>

      <div class="emblem-container">
        <div class="emblem text"></div>
      </div>
      <h1 class="text" value="4">
        <span class="album-num"></span>
        <span class="album-title"></span><span></span>
      </h1>
    </section>

    <div class="spotify-widget">
      <iframe
       src="https://open.spotify.com/embed/track/0Q9yA6p8yufj42kYFZMdJa?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>"
       </iframe>
    </div>
    
    <div class="button-container">
        <button class="scroll-left nav-arrow"><span></span>Précédent</button>
        <button class="scroll-right nav-arrow"><span></span>Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
